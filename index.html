<!DOCTYPE html>
<html>
<head>
  <title>Authorization</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    .box {
      font-size: 18px;
      padding: 15px;
      border: 2px solid #333;
      display: inline-block;
      margin-top: 20px;
      word-break: break-all;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Authorization Successful</h2>
  <p>Please end the copied text on Slack.</p>

  <div id="display" class="box">Loading...</div>
  <br>
  <button onclick="copyToClipboard()">Copy CODE + STATE</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    let formatted = "";

    if (code && state) {
      formatted = `CODE: ${code} | STATE: ${state}`;
      document.getElementById("display").innerText = formatted;
    } else {
      document.getElementById("display").innerText = "Missing code or state.";
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(formatted).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
